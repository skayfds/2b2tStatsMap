<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir URL múltiple vez a la vez</title>
    <script>

        window.onload = function() {
            var url = "https://www.youtube.com";
            var veces = 5; 

            for (var i = 0; i < veces; i++) {
                window.open(url, '_blank');
            }
        }
    </script>
</head>
<body>
    <h1>Abriendo URL múltiples veces a la vez...</h1>
    <p>Por favor espera mientras se abren las pestañas.</p>
</body>
</html>
