<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir URL múltiples veces</title>
    <script>
        // Esta función se ejecuta cuando el usuario hace clic en el botón
        function abrirURLs() {
            var url = "https://www.youtube.com"; // URL que deseas abrir
            var veces = 5; // Número de veces que deseas abrir la URL (modificable aquí)

            // Abre la URL la cantidad de veces indicada
            for (var i = 0; i < veces; i++) {
                window.open(url, '_blank');
            }
        }
    </script>
</head>
<body>
    <h1>Abrir URL múltiples veces a la vez</h1>
    <p>Haz clic en el siguiente botón para abrir la URL varias veces en nuevas pestañas:</p>
    <button onclick="abrirURLs()">Abrir URL</button>
</body>
</html>
